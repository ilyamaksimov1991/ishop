<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" dir="ltr">
<head>
	<title>Передача данных методом GET</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ru" />
	<script type="text/javascript" src="xmlhttprequest.js"></script>
	<script type="text/javascript" src=" http://code.jquery.com/jquery-1.11.2.js "></script>
	<script type="text/javascript">
		/*// Очистка списка*/
		function clearList()
		{
			var ulResult = document.getElementById("ulResult");
			while (ulResult.hasChildNodes()) // ulResult имеет ли текущий Node дочерние узлы или нет.
				ulResult.removeChild(ulResult.firstChild);
				// removeChild - удаление элемента
				//Свойства firstChild и lastChild обеспечивают 
				//быстрый доступ к первому и последнему элементу.
		}
		
		// Добавление нового элемента списка
		function addListItem(text)
		{
			if (text.length == 0) return;
			var ulResult = document.getElementById("ulResult"); // выбираю место
			var li = document.createElement("li"); // создание элемента
			ulResult.appendChild(li); // добавление элемента в нужное место
			var liText = document.createTextNode(text); // создание текста 
			li.appendChild(liText); // добавление текста в элемент
			
		/*В jQuery и эта задача может быть решена в одну строчку с помощью всё
		того же метода .append():
		
         $('#ulResult').append('<li>text<li>');*/
		}
		
		// Запрос данных
		function showBooks()
		{
			var req = getXmlHttpRequest();
			req.onreadystatechange = function()
				{
					if (req.readyState != 4) return;
					
					var responseText = new String(req.responseText);
					
					//alert(req.responseText);
					var books = responseText.split(',');
					clearList();
					for (var i = 0; i < books.length; i++)
				addListItem(books[i]);
				}
			var txtCat = document.getElementById("txtCat");
			req.open("GET", "new 2.php?cat=" + txtCat.value, true);
			req.send(null);
		}
		
		
	</script>
</head>
<body>
	<h1>Передача данных методом GET</h1>
	<form onsubmit="return false">
		<label for="txtCat">Код категории</label>
		<input id="txtCat" type="text" />
		<button onclick="showBooks()">Показать</button>
	</form>
	<ul id="ulResult"></ul>
</body>

</html>
