function suc(data){
 $("#time").text(data);

		$(document).ready(function(){ // когда загрузилась страница!!!!!!!!!!!!!
		
	     	$("#submit").bind("click",function(){
	            var vali = $("#name").val();
		
		                      $.ajax({
		                              url: "email.php",
		                              type: "POST",
		                              dataType: "html",		 
		                              data: ({ name: vali }),
		                              beforeSend: function (){ 
		                              $("#time").html("<p>Данные загружаются</p>");
		                                                      },
		                             success: suc
		                       });
		       });
		     $("select[name='strana']").bind('change', function(){
			 $("select[name='sity']").empty();
			 
			 var value_strana = $("select[name='strana']").val();
			$.get("email.php", {sity: value_strana}, function(data){
			data = JSON.parse(data);
			
			//alert(data);
			for (var id in data){
			$("select[name='sity']").append('<option value="'+id+'">'+data[id]+'</option>');
			}
			});
			 });
		 })
		
		
		
	</script>
